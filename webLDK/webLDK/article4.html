        <h1>省人大常委会委员、省人大法制委副主任委员郭兵到赛维参观调研</h1>
        <div class="title_line">
          <span class="time">时间：2019-08-23 18:40    来源：赛维LDK    作者：总裁办    点击：240次</span>
        </div>
      </div>
      <div class="contdetail">
               <img src="images/news6.jpg" alt="">
        <p>  8月23日上午，江西省人大常委会委员、省人大法制委副主任委员郭兵一行到赛维太阳能科技集团参观调研，新余市人大常委会副主任张柱根，赛维董事长甘胜泉等陪同。郭兵先后参观了赛维铸锭8号车间、切片15号车间，对赛维坚持技术研发，多措并举狠抓生产管理表示肯定。</p>
