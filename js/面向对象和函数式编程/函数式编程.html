<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let pre = 0;
    let wait = 2000;
    function onResize() {
      let current = Date.now();
      if (current - pre > wait) {
        console.log('发出网络请求');
        pre = current;
      }
    }
    // window.addEventListener('resize', onResize);
    let p = 0;
    function onScroll() {
      let c = Date.now();
      if (current - pre > wait) {
        console.log('窗口滚动了');
        p = c;
      }
    }
    // window.addEventListener('scroll', onScroll);
    // 相同的：对某件事节流（共同的流程 1 2 3 4）
    // 不同的：对某件事节流（要做的事不一样）
    // 要做的事：函数 
    // resize
    const func = () => {
      console.log('发出网络请求');
    }
    // scroll
    const func1 = () => {
      console.log('窗口滚动了');
    }
    // 高阶函数
    function throttle(fn) {
      let p = 0;
      return function () {
        let current = Date.now(); // 当前时间
        if (current - p > 2000) {
          // 做某件事
          fn()
          p = current;
        }
      }
    }
    // func不具有节流功能 (时间戳 控制)
    // 被throttle 包裹之后 带有节流功能 (时间戳 控制)
    const xx = throttle(func)
    window.addEventListener('resize', xx)
  </script>
</body>

</html>
