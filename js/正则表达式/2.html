<script>
  let html = `
    <div>
      {{name}}
      <p>
        {{age}}
      </p>
    </div>
  `
  let obj = {
    name: '小米',
    age: 19
  }
  function compiler(str, obj) {
    let reg = /{{([a-z]{1,})}}/g
    let info = reg.exec(str)
    while (info) {
      let k = info[1]
      let v = obj[k]
      str = str.replace(info[0], v)
      console.log(info);
      info = reg.exec(str);
    }
    return str
  }
  console.log(compiler(html, obj));
</script>
