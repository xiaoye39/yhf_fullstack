    <title>用户登录</title>

<style>

body{
    background:#D3FF93;
}
.loginwarrp{
   margin: 120px auto;
    width: 400px;
    padding: 30px 50px;
    background: #FFFFFF;
    overflow: hidden;
    font-size: 14px;
    font-family: '微软雅黑','文泉驿正黑','黑体';
}
.loginwarrp .logo{
    width:100%;
    height:44px;
    line-height: 44px;
    font-size: 20px;
    text-align: center;
    border-bottom:1px solid #ddd;
}
.loginwarrp .login_form{
    margin-top: 15px;
}
.loginwarrp .login_form .login-item{
    padding: 2px 8px;
    border:1px solid #dedede;
    border-radius: 8px;
    margin-top: 10px;
}
.loginwarrp .login_form .login_input{
    height: 35px;
    border: none;
    line-height: 35px;
    width: 200px;
    font-size: 14px;
    outline: none;
}
.loginwarrp .login_form .verify{
    float: left;
}
.loginwarrp .verify .verify_input{
    width: 160px;
}
.loginwarrp .verifyimg{
    height: 30px;
    margin: 20px 0 0 20px;
}
.loginwarrp .login-sub{
    text-align: center;
}
.loginwarrp .login-sub input{
    margin-top:15px;
    background: #45B549;
    line-height: 35px;
    width: 150px;
    color: #FFFFFF;
    font-size: 16px;
    font-family: '微软雅黑','文泉驿正黑','黑体';
    border: none;
    border-radius: 5px;
}
.loginwarrp .login_form .login-item .error{
    color: #F00;
    font-family: '微软雅黑','文泉驿正黑','黑体';
}
</style>

<body>

<div class="page">
    <div class="loginwarrp">
        <div class="logo">业主登录</div>
        <div class="login_form">
            <form id="Login" name="Login" action="userlogin.php"  method="post" onsubmit="" >
                <p class="login-item">
                    <span>用户名：</span>
                    <input type="text" id="userName" name="userName" class="login_input" >
                                        <span id="count-msg" class="error"></span>
                </p>
                <p class="login-item">
                    <span>密　码：</span>
                    <input type="password" id="password" name="password" class="login_input" >
                                        <span id="password-msg" class="error"></span>
                </p>
               <!--  <li class="login-item verify">
                   <span>验证码：</span>
                   <input type="text" name="CheckCode" class="login_input verify_input">
               </li>
               <img src="images/verify.png" border="0" class="verifyimg" /> -->
                <div class="clearfix"></div> 
                <span class="login-sub">
                    <input type="submit" name="Submit" value="登录"  />
                                        <input type="reset" name="Reset" value="重置" />
                                             <a href="register.html">注册</a>
                </span>                      
           </form>
        </div>
    </div>
</div>
