<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>物业登录</title>
	
  
 <style>

body{
	background: #D3FF93;
}
.loginwarrp{
	margin: 120px auto;
    width: 400px;
    padding: 30px 50px;
    background: #FFFFFF;
    overflow: hidden;
    font-size: 14px;
    font-family: '微软雅黑','文泉驿正黑','黑体';
}
.loginwarrp .logo{
	width:100%;

}
.loginwarrp .login_form{
	margin-top: 15px;
}
.loginwarrp .login_form .login-item{

	margin-top: 10px;

.loginwarrp .login_form .login_input{
	height: 35px;

}
.loginwarrp .login_form .verify{
	float: left;
}

}

}
.loginwarrp .login-sub{
	text-align: center;
}
.loginwarrp .login-sub input{
	margin-top:15px;

</head>

<body>
<form name="glform" action="g_register.php" method="post" onsubmit="return checkName();">
<div class="page">
	<div class="loginwarrp">
		<div class="logo">物业管理员登录</div>
        <div class="login_form">
			
				<p class="login-item">
					<span>用户名：</span>

				</p>
				<p class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password" class="login_input" />
                                        <span id="password-msg" class="error"></span>
				</p>
				
				<div class="clearfix"></div>
				<span class="login-sub">
					<input type="submit" name="Submit" value="登录" />
                                        <input type="reset" name="Reset" value="重置" />
				</span>                      
           </form>
		</div>
	</div>
</div>
