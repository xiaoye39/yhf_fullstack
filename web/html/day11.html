<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>盒子</title>
<style>
body{
	margin: 0;
}
.box{
	width: 100px;
	height: 100px;
	border: 1px solid #00f;
}
.box1{
	width: 102px;
	height: 102px;
	background-color: #faa;
	padding: 10px;
	box-sizing: border-box;
}
.box2{
	background-color: #afa;
}
</style>
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
</body>
</html>
