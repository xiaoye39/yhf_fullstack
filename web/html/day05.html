	<h2><img src="images/faq03.jpg" >客服温馨提示</h2><hr>
	<p>为了减少您可能的等待时间，您不妨先仔细阅读下面的常见问题。或拨打聚美客服电话。谢谢您的理解！</p>
	<h3>订单什么时候发货？大概多长时间可以收到货？</h3>
	<p>正常情况下您的订单将在6小时内发出（最晚不超过1个工作日）。</p>
	<h3>订单显示发货了，但快递信息为什么还没有更新？</h3>
	<p>您看到的物流查询信息由快递公司传递提供。由于快递公司信息更新会有一定延迟，请您多多谅解。（延迟时间可能从1天到3天不等，EMS快递的物流配送信息可能最多可能有1周左右延迟）</p>
