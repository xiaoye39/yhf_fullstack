<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宽度和高度</title>
    <style>
        h1,h2{
            background-color: #ccc;
        }
        strong{
            border: red 1px solid;
            width: 100px;
            height: 100px;
            display: block;
        } 
        h1{
            display: inline;
        }
        h2{  
            display: inline;
        }
        .box{
            width: 150px;
            height: 150px;
            background-color: #fcc;
            display: inline-block;
        }
        .blue{
            background-color: #ccf;
        } 
        .content{
            background: #fcc;
            min-height: 300px;
            max-height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="box">盒子1</div><div class="box blue">盒子2</div>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <p>这是很<strong>重要</strong>的一段话</p>
    <div class="content">
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
    </div>
</body>
</html>
