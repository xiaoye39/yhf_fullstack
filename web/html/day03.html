<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>用户注册界面</title>
</head>
<body>
	<form action="admin.php">
	<table>
		<caption>用户注册</caption>
		<tr>
			<th align="center"><label for="username">用户名</label></th>
			<td><input type="username" id="username">*</td>
		</tr>
		<tr>
			<th align="center"><label for="password">密码</label></th>
			<td><input type="password" id="password">*</td>
		</tr>
		<tr>
			<th align="center"><label for="password1">确认密码</label></th>
			<td><input type="password1" id="password1">*</td>
		</tr>
		<tr>
			<th align="center"><label for="sex">性别</label></th>
			<td>
				<label><input type="radio" name="sex" >男</label>
				<label><input type="radio" name="sex" >女</label></td>
		</tr>
		<tr>
			<th align="center"><label for="email">邮箱</label></th>
			<td><input type="email" id="email">*</td>
		</tr>
		<tr>
			<th align="center"><label for="ID">身份</label></th>
			<td><select  name="ID" id="ID">
		        <option value="1">学生</option>
		        <option value="2">教师</option>
		        <option value="3">教授</option>
		        <option value="4">主任</option></select>
	        </td>
		</tr>
		<tr>
			<th align="center"><label for="introduce">自我介绍</label></th>
			<td><textarea name="introduce" id="introduce" cols="30" rows="10"> </textarea></td>
		</tr>
		<tr>
			<td><input type="submit" value="注册">
			    <input type="reset" value="重置"></td>
		</tr>
	</table>
</form>
</body>
</html>
