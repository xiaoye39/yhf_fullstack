<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 150px;
            height: 150px;
            background-color: #fcc;
            border: blue 1px solid;
        }
        .box1{
            padding: 10px;
            margin-bottom: 15px;
        }
        .box2{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="box box1">盒子1</div>
    <div class="box box2">盒子2</div>
</body>
</html>
