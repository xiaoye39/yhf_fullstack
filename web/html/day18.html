<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		padding: 0;
		margin: 0;
	}
.box1{
	margin: 50px auto;
	padding: 14px 20px;
	width: 350px;
	height: 300px;
	border: 2px solid #B6B4B6;
}
.box2{
	width: 200px;
	height: 140px;
	padding: 0px 8px;
	margin: 0px 20px;	
	border-left: 5px solid #66CDAA;
}
h2{
	font-size: 26px;
	font-family: 宋体;
	color: white;
	padding: 4px 6px;
	background-color: #66CDAA;
}
h3{
	font-size: 24px;
	font-family: 宋体;
	color: white;
	padding: 4px 6px;
	background-color: #7B9DCA;
}
p{
	border-bottom: 1px dotted #555;
}
</style>
</head>
<body>
	<div class="box1">
		<h2>个人简历</h2>
		<h3>个人信息</h3>
		<div class="box2">
			<p><strong>姓名：</strong>你的姓名</p>
			<p><strong>性别：</strong>你的性别</p>
			<p><strong>出生年月：</strong>你的出生年月</p>
			<p><strong>籍贯：</strong>你的籍贯</p>
		</div>
	</div>
</body>
</html>
