<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <style>
        td
        {
            font-size:12px;     
            padding:3px;        
        }
        .th
        {
            background-color:#B6ED48;   
            font-weight:bold;           
            text-align:center;      
        }
        .even
        {
            background-color:#F8F3E1;   
        .odd
        {
            background-color:#F9FDFF; 
</style>
</head>
<body>
    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#3F756B">
      <tr>
            <td width="11%" height="27">编号</td>
            <td width="14%">祝福对象</td>
            <td width="12%">祝福者</td>
            <td width="33%">字条内容</td>
            <td width="30%">发送时间</td>
      </tr>
      <tr>
            <td height="27">1</td>
            <td>琦琦</td>
            <td>妈妈</td>
            <td>愿你健康快乐的成长！</td>
            <td>2016-07-05 13:06:06</td>
      </tr>
      <tr>
            <td height="27">2</td>
            <td>wgh</td>
            <td>无语</td>
            <td>每天有份好心情！</td>
            <td>2016-07-05 13:26:17</td>
      </tr>
      <tr>
            <td height="27">3</td>
            <td>天净沙小晓</td>
            <td>wgh</td>
            <td>煮豆燃豆萁，豆在釜中泣。本是同根生，相煎何太急。</td>
            <td>2016-07-05 13:36:06</td>
      </tr>
      <tr>
            <td height="27">4</td>
            <td>明日科技</td>
            <td>wgh</td>
            <td>明天会更好！</td>
            <td>2016-07-05 13:46:06</td>
      </tr>
  </table>
    <script src="jquery-1.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("tr:even").addClass("even"); 
            $("tr:odd").addClass("odd");    
            $("tr:first").removeClass("even"); 
            $("tr:first").addClass("th");   
        });
    </script>
</body>
</html>
