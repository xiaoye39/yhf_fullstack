<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算阶乘</title>
    <script>
        function jc()
        {
            var n,m=1,i=1;
            n=document.getElementById('a1').value;
            while(i<=n)
              {  
                m=m*i;
                i++;    
            }
     
         document.getElementById('a2').value=m;
        } 

    </script>
</head>
<body>
    <p>请输入整数:</p>
    <input type="text" id="a1"/>
    <input type="button" id="b" value="计算阶乘" onclick="jc()">
    <p>计算结果为:</p>
    <input type="text" id="a2">
</body>
</html>
