<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM操作</title>
</head>
<body>
    <h1 id="title">标题</h1>
    <p>
        <input type="button" value="按钮" id="btn1">
    </p>
    <img src="../images/01.jpg" alt="" id="photo">
    <ul id="city">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ul>
    <ul>
        <li>红色</li>
        <li>绿色</li>
        <li>蓝色</li>
    </ul>
    <script>
    window.onload = function(){
            var btn1 = document.getElementById('btn1');
        btn1.onclick = test;
        function test(){
            var h1 = document.
            getElementById('title');
            h1.innerHTML = "新标题";
            h1.style.backgroundColor='#fcc';
            var city_list = document.getElementById('city');
            var items = city_list.getElementsByTagName('li');
            
            console.log(items);
            for(var i = 0;i < items.length; i++){
                console.log(items[i].innerHTML);
            }
            // items[0].innerHTML = '深圳';
            var photo = document.getElementById('photo');
            photo.src="../images/2.jpg";
            photo.style.border='5px solid #00f';
        }
    }
        
    </script>
</body>
</html>
