<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>树形菜单</title>
</head>
<body>
	<h1>我的电脑菜单列表</h1>
	<ul>
		<li>我的电脑
		<ul>
			<li>本地磁盘(C:)
			<ul type="square">
				<li>我的文档</li>
				<li>我的收藏</li>
			</ul>
			</li>
			<li>本地磁盘(D:)
			<ul type="square">
				<li>我的游戏</li>
				<li>我的资料</li>
				<li>我的电影</li>
			</ul>
			</li>
		</ul>
		</li>
		我的文档
	</ul>
</body>
</html>
