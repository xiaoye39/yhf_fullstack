<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例二：导航菜单</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-size: 16px;
            padding: 50px;
            /* background-color: #ccf; */
        }
        a{
            text-decoration: none;
            color: #333;
        }
        .menu{
            list-style: none;
            border-bottom: 2px solid #2788da;
            overflow: hidden;
            padding-left: 30px;
        }
        .menu li{
            float: left;
         
        }
        .menu li a{
            display: block;
            background-color: #ccc;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            /* border-right: 2px solid #fff; */
            margin-right: 2px;
            letter-spacing: .5em;
        }
        .menu li a.english{
            letter-spacing: 0.1em;
        }
        .menu li a:hover{
            background-color: #aaa;
            color: #fff;
        }
        .menu li a.active{
            background-color: #2788da;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#" class="active">首页</a></li>
        <li><a href="#">文章</a></li>
        <li><a href="#">参考</a></li>
        <li><a href="#" class="english">Blog</a></li>
        <li><a href="#">论坛</a></li>
        <li><a href="#">联系</a></li>
    </ul>
</body>
</html>
