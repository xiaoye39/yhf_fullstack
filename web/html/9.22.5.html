<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例一：导航</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-size: 12px;
            padding: 50px;
        }
        a{
            text-decoration: none;
            color: #333;

        }
        .box{
            background-color: #fce6d4;
            width: 232px;
            padding: 14px;
        }
        .box h3{
            color: #920100;
            border-bottom: 1px solid #920100;
            padding: 0 10px 6px;
        }
        .box ul{
            list-style:none;
            overflow: hidden;
            padding-left: 30px;
        }
        a:hover{
            color: #99f;
        }
        /* .box :hover{
            background-color: #ccf;
        } */
        .box ul li{
            float: left;
            padding: 12px 40px 0 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>栏目导航</h3>
        <ul>
            <li><a href="#">学院简介</a></li>
            <li><a href="#">专业设置</a></li>
            <li><a href="#">教学动态</a></li>
            <li><a href="#">培养计划</a></li>
            <li><a href="#">学团动态</a></li>
            <li><a href="#">党建工作</a></li>
            <li><a href="#">组织机构</a></li>
            <li><a href="#">学子风采</a></li>
        </ul>
    </div>
</body>
</html>
