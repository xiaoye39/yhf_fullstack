
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
    <style>
        table{
            border: 1px solid #0F0;
            border-collapse: collapse;
            width: 500px;
        }
        thead{
            background-color: rgb(167,201,65);
            text-align: left;
            color: white;
            font-family: 微软雅黑；
            ｝
        td{
                border: 1px solid #0F0;

            }
            .even{
                background-color: rgb(235,243,207);
            }
        
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
</thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Steven Jobs</td>
                <td>USA</td>
            </tr>
            <tr class="even">
                <td>Baidu</td>
                <td>Li YanHong</td>
                <td>China</td>
            </tr>
            <tr>
                <td>Google</td>
                <td>Larry Page</td>
                <td>USA</td>
            </tr>
            <tr class="even">
                <td>Lenovo</td>
                <td>Liu Chuanzhi</td>
                <td>China</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>Bill Gates</td>
                <td>USA</td>
            </tr>
            <tr class="even">
                <td>Nokia</td>
                <td>Stephen Elop</td>
                <td>Finland</td>
            </tr>
        </tbody>           
    </table>
</body>
</html>
