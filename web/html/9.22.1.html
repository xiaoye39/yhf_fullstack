<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例一</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #4fb3e7;
            font-size: 12px;
        }
        .box{
            border: 8px solid #6d8bc1;
            width: 160px;
            background-color: #aad9f7;
            padding-top: 16px;
            padding-left: 16px;
        }
        .box h3{
            font-size: 11pt;
            color: #336;
        }
        .box p{
            padding: 16px 0 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>求职意向</h3>
        <p>寻一份互联网相关专职工作</p>
    </div>
</body>
</html>
