<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
*{
	margin: 0;
	padding: 0;
}
body{
	font-size: 14px;
	padding: 50px;
}
.box{
	width: 300px;
	border: 1px solid #eee;
	background-color: #F8FFFA;
	padding-bottom: 12px;
	font-family: 微软雅黑;
	margin: 100px auto;
}
.box h3{
	line-height: 30px;
	background-color: #6EC884;
	color: #fff;
	text-align: center;
}
p{
	line-height: 1.5em;
	color: #6EC884;
	text-align: center;
}
.one{
	font-size: 60px;
	
}
</style>
</head>
<body>
	<div class="box">
		<h3>我的日历</h3>
		<p class="one">29</p>
		<p class="two">星期二</p>
		<p class="three">2015.09</p>
	</div>
</body>
</html>
