<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position定位</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border:1px solid #aaa;
        }
        .box2{
            /* position: relative;
            top: 50px;
            left: 50px; */
            /*
            1.不会脱离文档流
            2.定位位置相对于它本来的位置
            */
            position: absolute;
            top: 50px;
            left: 50px;
            /*
            1.会脱离文档流
            2.定位位置是相对于body(默认)
            */
        }
    </style>
</head>
<body>
    <div class="box">盒子1</div>
    <div class="box box2">盒子2</div>
    <div class="box">盒子3</div>
</body>
</html>
