<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
<style>
*{
	margin: 0;
	padding: 0;
}
.container{
	width: 100%;
	margin: 0 auto;
	border: 1px solid #aaa;
}
header{
	background-color: #faa;
	height: 80px;
}
aside{
	/*width: 180px;*/
	width: 20%;
	float: left;
	background-color: #afa;
	height: 300px;
}
.content{
	/*width: 780px;*/
	width: 80%;
	float: left;
	background-color: #aaf;
	height: 300px;
}
footer{
	clear: both;
	height: 50px;
	background-color: #ccc;
}
</style>
</head>
<body>
	<div class="container">
		<header>头部</header>
		<aside>侧边栏</aside>
		<div class="content">内容</div>
		<footer>底部</footer>
	</div>
</body>
</html>
