<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>图书童书</title>
<style>
    *{
    	margin: 0;padding: 0;
    }
    .one{
    	font-size: 20px;
    	width: 260px;
    	border-bottom: 3px solid #FA5000;
    	padding-top: 2px;
    	padding-bottom: 5px;
    	background-color: #fff;
    }
    p span{
    	border: 1px solid #7C7C7C;
    	background-color: #323232;
    	color: #FFFFFF;
    	margin-right: 10px;
    	padding: 1px 10px;
    }
    .two{
    	font-size: 13px;
    	background-color: #fff;
    	color: #6E6E6E;
    	width: 250px;
    	height: 150px;
    	padding-top: 13px;
    	padding-bottom: 10px;
    	padding-left: 5px;
    	padding-right: 10px;
    }
    div{
    	width: 250px;
    	border: 1px solid #EEEEEE;
    	background-color: #FAFAFA;
    	margin-top: 20px;
    	margin-left: 40px;
    	border-top: none;
    }
</style>
</head>
<body>
	<div>
		<p class="one"><span>9F</span><strong>图书·童书</strong></p>
		<img src="images/cjxsj_20140910.jpg" alt="又到读书好时节">
		<table class="two">
			<tr>
				<td>外语</td>
				<td>保健养生</td>
				<td>亲子家教</td>
			</tr>
			<tr>
				<td>童书</td>
				<td>小说</td>
				<td>文学</td>
			</tr>
			<tr>
				<td>成功励志</td>
				<td>管理</td>
				<td>传记</td>
			</tr>
			<tr>
				<td>历史</td>
				<td>哲学宗教</td>
				<td>青春文学</td>
			</tr>
		</table>
	</div>
</body>
</html>
