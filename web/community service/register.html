<script >

function check()
{

      var u1=myform.userName.value;//getElementById("userName");
      var p1=myform.p1.value;
      var p2=myform.p2.value;
     var tel=^1(3|5|7|8)\d{9}$;

//账号
      if(u1.length<2||u1.length>6)
      {
        alert("用户名的长度为2—6个字符，请修改用户名！");
        myform.userName.focus();
        return false;
      }     

//密码
      if(p1.length<4||p1.length>8)
      {
        alert("密码的位数必在4-8之间，请重新输入密码！");
        myform.p1.focus();
        return false;
      }

       if(p1!=p2)  
    {   
        alert("两次密码的输入不一致！");
         myform.p2.focus();
         return false;
       }
 // 房屋面积
 if(document.myform.area.value!="")
  if(document.myform.area.value<9||document.myform.area.value>1000) {
alert('请填写正确的住房面积!!');
document.myform.area.focus();
return false;
}



//手机号
 if(!tel.test(document.myform.tel.value)) {
alert('请填写正确电话号码!!');
document.myform.tel.focus();
return false;
}
return true;
}
</script>
