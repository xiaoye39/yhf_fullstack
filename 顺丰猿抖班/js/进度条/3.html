    // 给你的 [0, 2, 3, 4]   => 1
    // 0 ~ n  第一个和
    // 对不完整的数组 求个第二个和
    // 第一个和 - 求个第二个和

    // leetcode --268
    var missingNumber = function(nums) {
        let n = nums.length
        let sum1 = 0
        let sum2 = 0
        for (let i = 0; i < n + 1; i++) {
            sum1 += i
            sum2 += (nums[i] || 0)
        }
        return sum1 - sum2
    }
